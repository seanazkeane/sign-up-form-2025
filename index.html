<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form 2025</title>
</head>
<body>
    <div class="main-container">
        <div class="container-left">
            <div class="logo-block">
                <div class="logo-block-container">
                    <img src="images/odin-lined.png" alt="The Odin Project Logo">
                    <h3>ODIN</h3>
                </div>
            </div>
            <div class="credit-container">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Haile West</a> on <a href="https://unsplash.com/">Unsplash</a>
            </div>
        </div>
        <div class="container-right">
            <div class="intro-text-container">
                <p>This is not a real online service! You know you need something like this in yout life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="form-container">
                <form action="results.html" method="POST">
                    <div class="form-top">
                        <h3>Let's do this!</h3>
                        <div class="form-grid">
                            <fieldset>
                                <div class="form-field">
                                    <label for="first_name">First Name</label>
                                    <input type="text" id="first_name" name="first_name">
                                </div>
                                <div class="form-field">
                                    <label for="last_name">Last Name</label>
                                    <input type="text" id="last_name" name="last_name">
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="form-field">
                                    <label for="user_email">Email</label>
                                    <input type="email" id="user_email" name="email">
                                </div>
                                <div class="form-field">
                                    <label for="phone_number">Phone Number</label>
                                    <input type="tel" id="phone_number" name="phone_number">  
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="form-field">
                                    <label for="user_password">Password</label>
                                    <input type="password" id="user_password" name="password">
                                </div>
                                <div class="form-field">
                                    <label for="confirm_password">Confirm Password</label>
                                    <input type="password" id="confirm_password" name="confirm_password">
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <button type="submit" class="submit-btn">Create Account</button>
                        <p>Already have an account? <a href="#"><strong>Log in</strong></a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
